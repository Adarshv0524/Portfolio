<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Grid Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
    }


    .alien-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(180deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      opacity: 0.5;
      filter: drop-shadow(0 0 4px #0ff);
      pointer-events: none;
      animation: gridShift 60s linear infinite;
    }

    @keyframes gridShift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100px, 100px); }
    }

    .main-content {
      position: relative;
      z-index: 1;
      color: white;
      font-family: monospace;
      font-size: 2rem;
      text-align: center;
      padding-top: 30vh;
    }
  </style>
</head>
<body>

  <section id="hero">
    <div class="alien-grid"></div>
    <div class="main-content">
      ðŸ‘½ Welcome to the Alien Grid ðŸ‘½
    </div>
  </section>

</body>
</html>
